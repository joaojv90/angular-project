<div class="container" *ngIf="id==-1; else lleno">
  <h2>Agregar</h2>
  <p></p>
  <form class="form-inline" action="/action_page.php" >
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" placeholder="ID" #id >
    </div>
    <div class="form-group">
        <label for="">Nombre:</label>
        <input type="text" class="form-control" placeholder="nombre" #name>
      </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control" placeholder="$" #price>
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="text" class="form-control" placeholder="Stock" #cant>
    </div>  
    <div class="form-group">
      <label for="id">Imagen:</label>
      <input type="text" class="form-control" placeholder="Ingrese el link de la imagen" #img>
    </div>
    <br><br>
    <button type="button" class="btn btn-warning" (click)="add(id.value, name.value, price.value, cant.value, img.value)"><a href="/inventario">ACEPTAR</a></button>
  </form>

</div>

<ng-template #lleno>
<div class="container">
    <h2>Editar</h2>
    <form class="form-inline" action="/action_page.php" >
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" value={{productos[id-1].id}} #ide>
        </div>
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" value={{productos[id-1].nombre}}  #nom>
            </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" value={{productos[id-1].precio}} #precio>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="text" class="form-control"  value={{productos[id-1].cantidad}} #cantidad>
        </div> 
        <div class="form-group">
          <label for="cantidad">Imagen:</label>
          <input type="text" class="form-control" value={{productos[id-1].img}} #img>
        </div>
        <br><br>
        <button type="button" class="btn btn-warning" (click)="actualizarP(ide.value, nom.value, precio.value, cantidad.value, img.value)"><a href="/inventario">ACTUALIZAR</a></button>
    </form>
</div>
</ng-template>
